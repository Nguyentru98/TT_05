<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Content with jQuery</title>
  <!-- Include jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<button id="btn-level">Click me</button>

<script>
  // Đặt các hằng số
  const CONSTANT = {
    LEVEL: ["Easy", "Medium", "Hard"],
    LEVEL_NAME: ["Beginner", "Intermediate", "Expert"]
  };

  // Khởi tạo biến level_index
  let level_index = 0;

  // Thêm sự kiện click cho nút có id là "btn-level"
  $('#btn-level').click(function() {
    // Tăng giá trị của level_index
    level_index = level_index + 1 > CONSTANT.LEVEL.length - 1 ? 0 : level_index + 1;

    // Lấy tên cấp độ mới từ mảng CONSTANT.LEVEL_NAME
    const newLevelName = CONSTANT.LEVEL_NAME[level_index];

    // Thay đổi nội dung của phần tử có id là "btn-level" thành tên cấp độ mới
    $(this).text(newLevelName);
  });
</script>

</body>
</html>
